    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<body>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle tombol " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Profile
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="change-password.html">Ubah Password</a>
                          <a class="dropdown-item" href="">Pendataan</a>

    <!-- AKHIR NAVBAR -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4 sidebar sticky-top overflow-auto">
                <img class="wowpic" src="img/logo-wow-20.png" alt="">
            </div>
            <div class="col col-lg rightsect text-white">
                <div class= "col-lg-12 text-center">
                    <img src="img/profile.png" class="papan">                            
                </div> 
                <form>
                    <div class="form-group mt-5 ">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" name="nama" id="nama"
                            placeholder="E.g Nadir Ruayuanda Bakri" value="">
                    </div>
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" class="form-control disable" name="nim" id="nim" disabled
                            value="185150400111036">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="E.g nadirbakri@example.com">
                    </div>
                    <div class="form-group">
                        <label for="nohp">No HP</label>
                        <input type="number" class="form-control" id="nohp" name="nohp" placeholder="E.g 081234567890">
                    </div>
                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                        <select class="form-control" id="jk" name="jk">
                            <option>Laki - laki</option>
                            <option selected>Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <input type="text" class="form-control" name="agama" id="agama" placeholder="E.g Islam">
                    </div>
                    <div class="form-group">
                        <label for="asal">Kota Asal</label>
                        <input type="text" class="form-control" name="asal" id="asal" placeholder="E.g Bogor">
                    </div>
                    <div class="form-group">
                        <label for="alamatmalang">Alamat di Malang</label>
                        <textarea class="form-control" name="alamatmalang" id="alamatmalang" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="lahir">Tempat Lahir</label>
                            <input type="text" class="form-control" id="lahir" name="lahir" placeholder="E.g Mataram">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tanggal">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
